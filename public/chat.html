<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>
<div class="chat__main">
    <ol id="is_typings"></ol>
    <ol id="messages" class="chat__messages"></ol>
</div>
<div class="chat__footer">
    <form id="message-form">
        <input type="text" name="message" id="typer" placeholder="Message"/>
        <button type="submit" id="submit-btn">Submit</button>
    </form>
    <button type="button" id="send-location">Send Location</button>
</div>
<script id="is-typing-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <span>{{from}}  Is Typing...</span>
        </div>
    </li>
</script>
<script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4 class="sender_name" data-userid="{{user_id}}" onclick="OpenPv(this)">{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
</script>
<script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4 class="sender_name" data-userid="{{user_id}}" onclick="OpenPv(this)">{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <a href="{{url}}" target="_blank">My current location</a>
        </div>
    </li>
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
</body>
</html>
